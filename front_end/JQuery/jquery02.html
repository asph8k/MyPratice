<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="lib/jquery-3.6.0.min.js"></script>

</head>
<body>

    <input type="text" id="test1" readonly>
    <div id="test2">테스트2</div>
    <div id="test3">테스트3</div>

    <img src="#" alt="test" class="test4">

    <button id="btn" class="btn btn-default">클래스 조작</button>

    <script>
        const a1 = document.getElementById('test1').getAttribute('id');
        const a2 = $('#test1').attr('id'); //jquery 방식. attr('속성이름')은 요소의 속성을 확인.
        console.log(a1);
        console.log(a2);

        console.log('--------------------------------------');

        //document.getElementById('test1').setAttribute('id', 'melon'); //바닐라 스크립트 방식
        $('#test1').attr('id','melon') //jquery 방식으로 요소의 속성을 변경 할때. //제이쿼리의 속성 변경
        //attr 함수의 요소를 하나만 쓰면 요소를 지목이고 두개를 쓰면 요소의 속성을 변경.

        //객체로 하여금 여러가지 속성들을 추가 및 변경.
        $('.test4').attr({
            src: 'profile.png',
            width: 100,
            height: 100,
            alt: 'hello world!'
        });

        console.log('--------------------------------------');

        document.getElementById('test2').innerHTML = '<a href="#">kkk</a>';
        $('#test2').html('안녕하세요'); //제이쿼리의 html 삽입 함수.
        //jquery 방식으로 html 함수를 통해 데이터를 추가

        console.log('--------------------------------------');

        //CSS속성 변경
        document.getElementById('test3').style.background = 'red'; // 바닐라 문법
        $('#test3').css('background', 'blue'); //jquery 문법 //제이쿼리의 css 추가, 변경. css함수

        //클래스 추가
        document.getElementById('btn').classList.add('myBtn'); //바닐라 문법
        $('.btn').addClass('myBtn2'); //jquery 문법

        //클래스 삭제
        document.getElementById('btn').classList.remove('myBtn'); // 바닐라 문법
        $('.btn').removeClass('myBtn2'); //jquery 문법

        //토글(존재한다면 삭제, 존재하지 않는다면 추가)
        $('.btn').toggleClass('btn');

    </script>
    
</body>
</html>
