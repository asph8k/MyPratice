<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <!--table태그는 표를 작성하는 태그이다.-->
    <table border="1">
        <!--<thead> : 테이블의 머리를 지정하고 싶을때 쓰는 태그-->
            <tr><!--table의 자식태그 tr은 표의 행을 나타낸다.-->
                <th>이름</th> <!--tr의 자식태그 td는 한 행에 들어갈 열(칸)을 나타낸다.-->
                <th>나이</th>
                <th>성별</th>
                <th>주소</th>
                <!--세로 셀 병합 : rowspan-->
                <td rowspan="4" align="center">
                    <button>새로버튼</button>
                </td>
            </tr>
            <tr>
                <td>김철수</td>
                <td>30세</td>
                <td>남성</td>
                <td>서울특별시</td>
            </tr>
            <tr>
                <td>박영희</td>
                <td>25세</td>
                <td>여성</td>
                <td>경기도 남양주시</td>
            </tr>
            <tr>
                <!--가로 셀 병합 : colspan = 병합하고 싶은 셀의 개수를 작성.-->
                <td colspan="4" align="center">
                    <button>버튼입니다.</button>
                </td>
            </tr>
    </table>
</body>
</html>
