<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <select name="drink">
            <optgroup label="커피"> <!--<optgroup> : 옵션마다 그룹을 만들수 있는 태그. label로 제목지정-->
                <option value="아메">아메리카노</option>
                <option value="에스">에스프레소</option>
                <option value="카페">카페라떼</option>
                <option value="카푸">카푸치노</option>
            </optgroup>

            <optgroup label="주스">
                <option>오렌지 주스</option>
                <option>애플 주스</option>
                <option>포도 주스</option>
            </optgroup>
        </select>

        <br><br><br>

        <input type="text" list="fruits">

        <datalist id="fruits">
            <option>Apple</option>
            <option>Orange</option>
            <option>Mango</option>
            <option>Pineapple</option>
            <option>Grape</option>
        </datalist>
    </form>
</body>
</html>
