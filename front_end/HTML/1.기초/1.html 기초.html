<!-- HTML 주석작성법 -->

<!-- html 문서의 처음. html 문법을 이용하여 작성된 문서라는
일종의 선언이다. -->
<!DOCTYPE HTML>
<html> <!-- html 문서의 시작. 모든 html 태그는 이 태그 내부에서 작성 -->
    <head><!--페이지의 속성및 정보를 설정.-->
        <meta charset = "UTF-8"> <!--페이지 인코딩을 UTF-8로 설정.-->
        <title>html 기초연습</title> <!--제목 작성. 중간에 들어가는게 hyper text이다. 초월문자.-->
    </head>
    <body><!--웹브라우저에 실제로 보여질 내용.-->
        HTML 첫 연습 <br> <!--br태그는 줄 개행. 자바에선 (\n)-->
        오늘은 2022년 4월11일 월요일
    </body>
</html>
