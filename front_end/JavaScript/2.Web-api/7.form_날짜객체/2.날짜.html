<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let date = new Date(); //오늘 날짜를 가진 객체.
        console.log(date.getTime()); //날짜를 밀리초로 구함.

        const millis = 1453848594334;
        const today = new Date(millis); 
        console.log(today.getTime());

        console.log(today);
        console.log(today.getFullYear()); //년
        console.log(today.getMonth() + 1); //월 //getMonth()는 1월을 1로 보지않고 0으로 보기때문에 뒤에 + 1를 넣어줘야 한다.
        console.log(today.getDate()); //일
        console.log(today.getHours()); //시
        console.log(today.getMinutes()); //분
        console.log(today.getMilliseconds()); //초

        //오늘날짜 - 특정날짜 (밀리초)
        const gap = date.getTime() - millis;
        console.log(gap);

        
        let time;
        if(gap < 60 * 60 * 24 * 1000) { //1일 전 작다면
            if(gap < 60 * 60 * 1000) { //1시간보다 작다면
                time = '방금 전';
            } else {
                time = gap / (60 * 60 * 1000) + '시간 전';
            }
        } else { // 1일 이상이 넘어간 경우
            const checkTime = new Date(gap);
            console.log(checkTime);
            time = `${checkTime.getFullYear() - 1970}년 전`;
            console.log(time);
        }

    </script>
    
</body>
</html>
