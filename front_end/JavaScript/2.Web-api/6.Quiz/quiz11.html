<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        thead th,
        tbody td {
            border: 1px solid black;
        }
    </style>

</head>
<body>

    <h2>이벤트 위임 방식으로 변경해 보세요.</h2>

    <table>
        <thead>
            <th>번호</th>
            <th>제목</th>
            <th>내용</th>
            <th>삭제</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>첫글</td>
                <td>hi</td>
                <td><button>삭제</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td>두번째 글</td>
                <td>hi</td>
                <td><button>삭제</button></td>
            </tr>
            <tr>
                <td>3</td>
                <td>세번째 글</td>
                <td>hi</td>
                <td><button>삭제</button></td>
            </tr>
            <tr>
                <td>4</td>
                <td>네번째 글</td>
                <td>hi</td>
                <td><button>삭제</button></td>
            </tr>
        </tbody>
    </table>

    <script>
        /*
        const $delTable = document.querySelector('tbody');

        $delTable.addEventListener('click', e => {
            if(e.target.click('tr > td > button')) {
                document.querySelector('tr').remove();
            }
        });
        */

        //강사님 방식
        const $list = document.querySelector('table tbody');

        $list.addEventListener('click', e => {
            //매개변수를 선언하지 않으면 이벤트 객체를 못쓰나? 아닙니다.
            //event라는 이름으로 바로 사용이 가능합니다.
            if(!e.target.matches('button')) {
                return;
            }

            //삭제 버튼이 눌리면 그 삭제 버튼이 포함된 tr을 날리면 됩니다.
            const $btn = e.target;
            //$btn.parentNode.parentNode.remove();
            $list.removeChild($btn.parentElement.parentElement);

            //e.target.parentNode.parentNode.remove();
        });

    </script>
    
</body>
</html>
