<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-spacing: 0;
            border-collapse: collapse;
        }
        
        thead th {
            border: 1px solid black;
        }
    </style>

</head>
<body>
    
    <table>
        <thead>
            <th>교시</th>
            <th>훈련과목</th>
            <th>담당자</th>
            <th>훈련내용</th>
        </thead>
        <tbody class="todoList">
            <tr class="list">
                <td><input type="text" size="3"></td>
                <td><input type="text"></td>
                <td><input type="text" size="5"></td>
                <td><input type="text"></td>
            </tr>
        </tbody>
    </table>

    <button id="add5">5개 추가하기</button>
    <button id="add1">1개 추가하기</button>

    <script>

        /*
        사용자가 버튼을 클릭할 때마다 이벤트를 발생시켜서
        입력창 행을 추가해 주시면 됩니다.
        행 노드를 복사하셔서 개수만큼 추가해주시면 됩니다.
        필요하다면 반복문을 이용하셔도 됩니다.
        */
        /*
        const $add5 = document.getElementById('add5');
        const $add1 = document.getElementById('add1');
        const $list = document.querySelector('.list');
        const $todolist = document.querySelector('.todolist');

        $add5.addEventListener('click', e => {
            //const $newAdd5 = document.createElement('td');
            for(let i = 0; i < 5; i++) {
                const $deepAdd5 = $list.cloneNode(true);
                $todolist.appendChild($deepAdd5);
            }
            //$todolist.appendChild($newAdd5);
        });

        $add1.addEventListener('click', e => {
            const $deepAdd1 = $list.cloneNode(true);
            $todolist.appendChild($deepAdd1);
        });
        */

        //강사님 방식
        const $todoList = document.querySelector('.todoList');
        const $add1 = document.getElementById('add1');

        $add1.onclick = function() {
            const $list = document.querySelector('.list');
            const $cloneList = $list.cloneNode(true);
            $todoList.appendChild($cloneList);
        }

        document.getElementById('add5').onclick = function() {
            const $frag = document.createDocumentFragment(); //가상 컨테이너 생성

            for(let i = 1; i <= 5; i++) {
                const $list = document.querySelector('.list');
                const $cloneList = $list.cloneNode(true);
                $frag.appendChild($cloneList);
            }
            $todoList.appendChild($frag);
        }

    </script>

</body>
</html>
