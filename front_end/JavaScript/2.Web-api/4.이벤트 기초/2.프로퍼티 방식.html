<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="btn">클릭하세요</button>
    <button id="btn2">마우스를 올리세요</button>
    <button id="btn3">마우스를 치우세요</button>
    
    <script>
        //프로퍼티 방식의 단점은 하나의 요소에 하나의 기능밖에 넣질 못한다.
        //프로퍼티 방식은 하나의 요소에 하나의 이벤트 핸들러만
        //바인딩 할 수 있는 단점이 있습니다.

        //이벤트 핸들러 정의
        function hello() {
            alert('Hello!');
        }

        const $btn = document.getElementById('btn');
        const $btn2 = document.getElementById('btn2');
        const $btn3 = document.getElementById('btn3');

        //$btn.onclick = hello; //onclick이라는 속성에 hello함수를 넣어준다.
        $btn.onclick = function() { //즉석에서 함수를 선언해서 사용도 가능하다.
            alert('안녕하세요');
        }

        $btn2.onmouseenter = function() {
            alert('메롱');
        }

        $btn3.onmouseleave = () => alert('안녕~'); //매개값이 없으면 이렇게 한줄로도 생략이 가능.

        //핸들러 제거
        $btn3.onmouseleave = null;

    </script>

</body>
</html>
