<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="fruits">
        <li>Apple</li>
        <li>Banana</li>
        <li>Grape</li>
    </ul>

    <script>

        const $fruits = document.getElementById('fruits');

        //배열 디스트럭처링 (ES6)
        const [$apple, $banana, $grape] = [...$fruits.children];

        const $mango = document.createElement('li');
        $mango.textContent = 'Mango';

        //맨 마지막에 추가
        $fruits.appendChild($mango);

        //이미 활성화된 요소를 추가하면 이동함.
        $fruits.appendChild($banana);

        $fruits.insertBefore($apple, $mango);
        
        //grape를 맨 마지막 노드 바로 앞으로 옮겨보세요.
        //Apple - Mango - Grape - Banana가 되어야함.
        $fruits.insertBefore($grape, $fruits.lastElementChild); //강사님 방식
        //$fruits.insertBefore($grape, $banana);

    </script>

</body>
</html>
