<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var x = 'global x'; //어느 블록에도 소속되지 않은 코드 가장 바깥쪽에 선언된 변수를 전역변수.

        function outer(x) {
            var y = 'outer local y';
            console.log('x: ' + x); //지역변수가 우선으로 출력
            console.log('y: ' + y);

            function inner() {
                var x = 'inner local x';
                var z = 'inner local z';
                console.log(x);
                console.log(y);
                console.log(z);
            }
            inner(); //outer안에 선언된 inner함수는 outer안에서만 호출 가능
        }

        outer('outer local x');
        console.log(x);
        //함수가 호출되고 나서는 함수안에 있던 데이터들은 자동으로 소멸되기 때문에
        //코드 맨 바깥쪽에 있던 전역변수만 남아 있어서 출력이 가능하다.

    </script>

</body>
</html>
