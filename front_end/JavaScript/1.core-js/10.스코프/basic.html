<body>
    
    <script>

        function foo(y) {
            var x = 'local'; //함수 내에서 선언된 변수를 지역 변수
            console.log('x: ' + x);
            console.log('y: ' + y);
        }

        foo('parameter');
        console.log('x: ' + x);
        console.log('y: ' + y);

    </script>

</body>
