<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //함수 정의
        //함수 이름은 동사적 기능이 내포되게 짓습니다.
        //자바 스크립트는 함수생성 할때 앞에 function을 붙이고 매개변수 선언할때는 타입은 써주지 않는다.
        function calcTotal(x) {
            console.log('함수가 호출됨!');
            var total = 0;
            for(var n = 1; n <= x; n++) {
                total += n;
            }
            return total;
        }

        function add(n1, n2) {
            return n1 + n2;
        }

        //함수 리터럴 선언 방식
        var add2 = function(n1,n2) { //이름 없는 함수를 선언해서 변수에 대입하는 방식
            return n1 + n2;
        }

        //화살표 함수 (ES6)
        //var add3 = (n1,n2) => n1 + n2; //매우 간결하게 작성할 수 있음 아래와 똑같다. 하지만 오로지 한줄만 가능.
        var add3 = (n1,n2) => {
            return n1 + n2;
        }

        console.log(calcTotal(10));

        var result = calcTotal(50);
        console.log(result);

        console.log(add(10,20));
        console.log(add2(10,20));
        console.log(add3(10,20));

        //함수를 변수에 할당할 수 있습니다.
        var ct = calcTotal; //선언한 함수를 변수에 대입할 수 있고 호출 또한 가능.
        var result2 = ct(200);
        console.log(result2);

    </script>

</body>
</html>
