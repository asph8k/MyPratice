<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // == 연산자는 암묵적으로 문자열 내부에 숫자가 있다면
        //자동으로 숫자로 변환한 후 비교합니다.
        // === 을 사용하면 타입까지 일치하는 지 비교합니다.
        var a = 5, b = '5';
        console.log( a == b ); //타입이 같지않아도 둘중하나를 같은 타입으로 맞춰준다.
        console.log( a === b ); //엄격한 동등 연산. 타입 까지 일치해야지 true. 주로 사용.

        //동등 비교는 결과 예측이 힘들기 때문에 조심해야 한다.
        console.log('------------------------------------------------');
        console.log('0' == '');
        console.log(0 == '');
        console.log(0 == '0');
        console.log(false == 'false');
        console.log(false == '0');

        //일치 비교에서는 NaN을 주의. NaN은 자신과 일치하지 않는 유일한 값입니다.
        console.log(NaN === NaN); //값을 표현 할 수 없기 때문에 저 둘은 같다고 얘기할 수는 없다.

        //문자열 비교 ' == '
        console.log('------------------------------------------------');

        //문자열의 대소비교는 유니코드 문자번호 기준입니다.
        //영어 대문자 < 영어 소문자 < 한글
        //같은 문자형태일 경우 사전 등재 순서로 판단.
        console.log('apple' == 'APPLE'); //대소문자가 다르기 때문에 false가 나온다.
        console.log('peach' < 'zebra'); //앞에 알파벳으로 순서를 따진다. 뒤에 있는 것이 크다
        console.log('감자' > '복숭아'); //ㄱㄴㄷㄹㅁ를 순서로 따지고 뒤에있는 것이 크다
        console.log('ZEBRA' > 'apple'); //유니코드를 참조. 대문자가 소문자보다 작다

    </script>

</body>
</html>
