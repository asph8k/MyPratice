<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //자바의 배열에서는 배열이 증가되거나 증감되는 것은 불가능한대
        //자바스크립트는 배열 증가와 증감이 가능하다.

        //배열의 생성. 자바스크립트의 배열은 [] 대괄호.
        var fruits = ['딸기','포도','복숭아','사과'];

        //배열의 길이 확인
        console.log('배열의 길이: ' + fruits.length);

        //배열 데이터 수정
        fruits[1] = '수박';
        console.log(fruits);

        //배열 데이터 추가
        fruits[4] = '파인애플';
        console.log(fruits);
        console.log('배열의 길이: ' + fruits.length);

        fruits[fruits.length] = '망고'; //인덱스를 몰라도 배열 뒤에 새롭게 추가.
        console.log(fruits);

        //배열 요소 참조
        var apple = fruits[3];
        
        //배열의 반복문 처리
        for(var i = 0; i < fruits.length; i++) {
            console.log(`${i+1}번째 과일: ${fruits[i]}`);
        }

    </script>

</body>
</html>
