<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var week = ['월','화','수','목','금','토','일'];

        //for-of는 배열의 값을 얻어낼 때 사용. (객체에서는 사용 불가)
        //(자바의 forEach문과 유사)
        for(var day of week) { //자바의 향상 for문과 똑같음 다른점은 : -> of. 값이 오게 된다. 월요일,화요일 ....
            console.log(day + '요일');
        }

        console.log('---------------------------------');

        //for-in은 배열이나 객체의 index 혹은 key값을 변수에 저장.
        for(var d in week) { //인덱스가 오게된다. 0요일, 1요일 ....
            console.log(d + '요일');
        }

    </script>
    
</body>
</html>
