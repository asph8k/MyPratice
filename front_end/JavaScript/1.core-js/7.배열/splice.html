<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        //splice() : 배열의 특정 요소를 제거
        var foods = ['떡볶이','오뎅','김말이','닭꼬치'];
        console.log(foods);

        var delFood = foods.splice(1,2); //splice( 시작 인덱스 , 몇개 지울지 개수 )
        console.log(delFood);
        console.log(foods);

        foods.splice(0,1, '치킨','파스타'); //splice는 삭제만 있는게 아니라 삭제된 인덱스 자리에 값을 추가 할수도 있다.
        console.log(foods);

        //삭제 요소 개수를 0개 주면 삭제 없이 데이터를 추가할 수도 있습니다.
        foods.splice(2, 0, '피자'); //해당 위치를 지정해서 값을 추가 할수도 있다.
        console.log(foods);

        foods.splice(2); //개수를 지정하지 않으면 시작 인덱스부터 끝까지 삭제됩니다.
        console.log(foods);

        foods.push('보쌈','닭발');

        var input = '보쌈';
        var idx = foods.indexOf(input); //사용자가 입력한 input이란 값이 몇번 인덱스에 있는지 찾아낸다.

        if(idx >= 0) {
            foods.splice(idx, 1);
            console.log('삭제 완료!');
        } else {
            console.log('데이터가 없습니다.');
        }

    </script>
    
</body>
</html>
