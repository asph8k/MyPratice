<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // +은 문자열에서 지원.
        var ex = 10 + '20'; //브라우저에 출력하면 1020. +은 문자열에서 연결로 인정을 하여 정수인 10을 문자형으로 바꿔서 연결해준다.
        console.log('ex : ' + ex);

        ex = 10 * '3'; //* 은 문자열에서 지원하지 않아 '3'을 정수형 3으로 바꿔준다.
        console.log('ex : ' + ex);

        var ex2 = 100 + '';
        console.log(ex2);

        //문자열 타입의 암묵적 숫자 변환
        ex2 = + '550'; // +를 붙여주므로 '550' 문자를 정수550으로 전환해준다. 문자열앞에 +를 붙이면 정수로 전환.
        ex2 = true + '';
        
        //논리 타입의 암묵적 숫자 변환
        ex2 = +false;

        ex2 = +null; //null도 정수 0으로 전환 가능.

        console.log(ex2);
        console.log(typeof ex2);

    </script>

</body>
</html>
