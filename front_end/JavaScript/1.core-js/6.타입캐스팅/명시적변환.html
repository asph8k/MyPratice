<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //문자열이 아닌 값을 문자열로 변환하는 법.
        var a = 10, b = 20;
        var result = a + String(b); //String클래스를 이용하여 문자열로 변환하고 싶은 값에다가 붙여준다. 
        result = a.toString() + b.toString(); //문자열로 두개다 변환 가능

        console.log(result);

        //숫자가 아닌 값을 숫자타입으로 변환하는 방법.
        var m = '10', n = '3.14';
        result = Number(m) + Number(n); // Number를 붙여 숫자타입으로 변환.
        result = parseInt(m) + parseFloat(n); 

        console.log(result);

        //논리타입이 아닌 값을 논리타입으로 변환하는 법.
        var t = 'hello', f = '';
        console.log(Boolean(t)); //논리타입으로 변환. 값이 있기 때문에 true
        console.log(Boolean(f)); //값이 없기 때문에 false

        console.log(!! 'hello'); //앞에 논리 부정연산자인 !!를 붙여줘도 논리타입으로 변환.

    </script>

</body>
</html>
