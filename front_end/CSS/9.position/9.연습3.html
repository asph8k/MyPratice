<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <title>Document</title>

    <style>
        body {
            background-image: url(./images/bg.png);
        }

        header .logo {
            margin: 20px auto;
            text-align: center;
        }

        .menu {
            background: black;
            text-align: center;
        }

        .menu li {
            display: inline-block;
            padding: 20px;
        }

        .menu li:hover {
            background: #4d4d4d;
        }

        .menu li a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        
        .slider {
            background: white;
        }

        .slider ul {
            width: 75%;
            margin: 0 auto;
        }

        .slider ul li {
            width: 25%;
            box-sizing: border-box;
            float: left;
            text-align: center;
            margin: 40px 0;
        }

        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }

        .top {
            width: 50px;
            height: 50px;
            background: rgb(126, 47, 47);
            position: fixed;
            right: 0;
            top: 0;
            text-align: center;
            line-height: 50px;
        }

        .top a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        section {
            width: 700px;
            margin: 0 auto;
            position: relative;
        }

        section .left {
            position: absolute;
            top: 0;
            left: -240px;
        }

        section .right {
            position: absolute;
            top: 0;
            right: -240px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="./images/logo.jpg" alt="로고">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#">메뉴1</a></li>
                <li><a href="#">메뉴2</a></li>
                <li><a href="#">메뉴3</a></li>
                <li><a href="#">메뉴4</a></li>
            </ul>
        </nav>
    </header>

    <article class="slider clearfix">
        <ul>
            <li><img src="./images/item01.png" alt="phone"><br>iPhone</li>
            <li><img src="./images/item02.png" alt="pod"><br>iPod</li>
            <li><img src="./images/item03.png" alt="pad"><br>iPad</li>
            <li><img src="./images/item04.png" alt="mac"><br>iMac</li>
        </ul>
    </article>

    <section>
        <div class="content">
            <img src="./images/ipad.jpg" alt="ipad">
        </div>
        <aside class="left">
            <img src="./images/side01.png" alt="s1">
            <br><br>
            <img src="./images/side02.png" alt="s2">
        </aside>
        <aside class="right">
              <img src="./images/side03.png" alt="s3">
              <br><br>
              <img src="./images/side04.png" alt="s4">
        </aside>
    </section>

    <div class="top">
        <a href="#">TOP</a>
    </div>
    
</body>
</html>
