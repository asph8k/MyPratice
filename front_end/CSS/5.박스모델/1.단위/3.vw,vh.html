<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        /*vw : 화면 가로 크기
          vh : 화면 세로 크기
          viewport : 화면 전체 크기*/
        .container {
            width: 50vw;
            height: 100vh;
            background: red;
        }
    </style>
</head>
<body>
    <div class="container"></div>
</body>
</html>
