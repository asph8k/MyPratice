<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>

    <style>
        .parent {
            width: 1000px;
            height: 300px;
            border: 4px solid blue;
            margin: 20px;
        }

        /*
        max와 min을 지정하여 부모의 길이를 따라가지 않고 정한 길이로 지정
        */
        .child {
            background: orange;
            max-width: 400px;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
